<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"><!--Para criar arquivo CSS segurar o CTRL e clicar CSS-->
    <title>Flex-Box </title>
</head>
<body>
    <div class="container"> <!--Digitando .container automaticamente é criada uma div container-->
        <div class="item">1</div><!--Digitando .div*6 automaticamente são criadas 6 divs-->
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

   
</body>
</html>
